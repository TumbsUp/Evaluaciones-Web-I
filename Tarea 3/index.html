<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Tarea 3/css/style.css">
    <title>Tarea 3</title>
</head>
<body>
    <form onsubmit="return impar()">
        <div class="number">
            <label>Número</label>
            <input type="number" id="impar">
            <input type="submit" value="Impar o Par">
        </div>
    </form>
    <form onsubmit="return mayusc()">
        <div class="Mayusc">
            <label>Cadena Texto</label>
            <input type="text" id="mayus">
            <input type="submit" value="Mayusc">
        </div>
    </form>
    <form onsubmit="return palindro()">
        <div class="Palindromo">
            <label>¿Es palindromo?</label>
            <input type="text" id="Palindromo">
            <input type="submit" value="Palindromo">
        </div>
    </form>
    <script src="/Tarea 3/js/tarea3.js"></script>
</body>
</html>
